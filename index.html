<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- normalize css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- style css -->
    <title>Cards</title>
  </head>
  <body>
    <div class="cards">
      <div class="card_right">
        <h2 class="card_right_h2">Become a member</h2>
        <p class="card_right_p">Use social networks to join instantly</p>
        <p class="card_right_p2">
          You won't spend any time confirming those boring emails.
        </p>
        <ul class="card_list">
          <li class="card_item">
            <img class="card_img" src="./img/googleplus.svg" alt="google" />
            <a class="card_right_inp" href="#">SIGN UP WITH GOOGLE+</a>
          </li>
          <li class="card_item">
            <img class="card_img" src="./img/facebook.svg" alt="facebook" />
            <a class="card_right_inp" href="#">SIGN UP WITH FACEBOOK</a>
          </li>
          <li class="card_item">
            <img class="card_img" src="./img/twitter.svg" alt="twitter" />
            <a class="card_right_inp" href="#">SIGN UP WITH TWITTER</a>
          </li>
        </ul>
        <span class="footer">
          <p class="footer_p">You can still sign up with your email address</p>
          <a class="link" href="#">SIGN UP WITH EMAIL</a>
        </span>
      </div>
      <img class="card_img_one" src="./img/side.jpg" alt="img" />
    </div>
  </body>
</html>
